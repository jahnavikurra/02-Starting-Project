name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up npm
        uses: actions/setup-npm@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up npm
        uses: actions/setup-npm@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: build
        run: npm run build

      - name: Deploy to production
        run: echo "Deploying to ..."
